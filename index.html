<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0d0f14" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./assets/icons/icon.svg" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Idle Frontier PWA</title>
  </head>
  <body class="mx-auto max-w-md bg-gamebg text-zinc-100 min-h-screen flex flex-col pb-24 shadow-2xl">
    <!-- Top Shell -->
    <header class="sticky top-0 z-50 w-full bg-zinc-900/80 backdrop-blur-md border-b border-zinc-800 p-4 flex items-center justify-between">
      <h1 id="station-title" class="text-xl font-bold tracking-tight text-zinc-100">Idle Frontier</h1>
      <div class="flex items-center gap-3">
        <div class="flex items-center gap-1.5 bg-zinc-800/50 px-2.5 py-1 rounded-full border border-zinc-700/50">
          <span class="i-lucide:coins w-4 h-4 text-yellow-500"></span>
          <span data-bind="gold" class="text-sm font-medium tabular-nums">0</span>
        </div>
        <button class="i-lucide:settings w-6 h-6 text-zinc-400 hover:text-white transition-colors"
                hx-get="./views/settings.html"
                hx-target="#view-root"
                data-title="Settings"></button>
      </div>
    </header>

    <!-- Main Viewport -->
    <main id="view-root" class="flex-1 overflow-y-auto p-4"
      hx-get="./views/combat.html"
      hx-trigger="load"
      hx-swap="innerHTML show:top">
    </main>

    <!-- Bottom Dock -->
    <footer class="fixed bottom-0 left-0 right-0 mx-auto max-w-md bg-zinc-900/90 backdrop-blur-lg border-t border-zinc-800 px-2 py-3 z-50">
      <nav class="flex justify-around items-center">
        <button class="flex flex-col items-center gap-1 text-zinc-400 hover:text-cyan-400 transition-all group"
                hx-get="./views/combat.html" hx-target="#view-root" data-title="Combat">
          <span class="i-lucide:swords w-6 h-6 group-aria-selected:text-cyan-400"></span>
          <span class="text-[10px] font-medium uppercase tracking-wider">Combat</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-zinc-400 hover:text-cyan-400 transition-all group"
                hx-get="./views/gathering.html" hx-target="#view-root" data-title="Gathering">
          <span class="i-lucide:pickaxe w-6 h-6"></span>
          <span class="text-[10px] font-medium uppercase tracking-wider">Gather</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-zinc-400 hover:text-cyan-400 transition-all group"
                hx-get="./views/crafting.html" hx-target="#view-root" data-title="Crafting">
          <span class="i-lucide:hammer w-6 h-6"></span>
          <span class="text-[10px] font-medium uppercase tracking-wider">Craft</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-zinc-400 hover:text-cyan-400 transition-all group"
                hx-get="./views/inventory.html" hx-target="#view-root" data-title="Inventory">
          <span class="i-lucide:package w-6 h-6"></span>
          <span class="text-[10px] font-medium uppercase tracking-wider">Bag</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-zinc-400 hover:text-cyan-400 transition-all group"
                hx-get="./views/journal.html" hx-target="#view-root" data-title="Journal">
          <span class="i-lucide:book-open w-6 h-6"></span>
          <span class="text-[10px] font-medium uppercase tracking-wider">Docs</span>
        </button>
      </nav>
    </footer>

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="./assets/js/game.js" defer></script>
  </body>
</html>
