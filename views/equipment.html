<section class="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500" data-view="equipment">
  <!-- Stat Summary Ribbon -->
  <div class="stat-ribbon justify-around py-4">
    <div class="flex flex-col items-center">
      <span class="text-[8px] font-black text-zinc-500 uppercase mb-1 tracking-widest">Offense</span>
      <div class="flex items-center gap-1.5">
        <span class="iconify lucide--sword icon-sm text-orange-400"></span>
        <span data-bind="attack" class="text-sm font-black tabular-nums">0</span>
      </div>
    </div>
    <div class="flex flex-col items-center">
      <span class="text-[8px] font-black text-zinc-500 uppercase mb-1 tracking-widest">Defense</span>
      <div class="flex items-center gap-1.5">
        <span class="iconify lucide--shield icon-sm text-blue-400"></span>
        <span data-bind="defense" class="text-sm font-black tabular-nums">0</span>
      </div>
    </div>
    <div class="flex flex-col items-center">
      <span class="text-[8px] font-black text-zinc-500 uppercase mb-1 tracking-widest">Vitality</span>
      <div class="flex items-center gap-1.5">
        <span class="iconify lucide--heart icon-sm text-red-500"></span>
        <span data-bind="hp" class="text-sm font-black tabular-nums">0</span>
      </div>
    </div>
  </div>

  <!-- Equipment Matrix -->
  <div class="pixel-card relative py-10">
    <!-- Character Silhouette/Centerpiece -->
    <div class="absolute inset-0 flex items-center justify-center opacity-5 pointer-events-none">
       <span class="iconify lucide--user w-64 h-64"></span>
    </div>

    <div class="relative z-10 grid grid-cols-3 gap-y-12 gap-x-8 max-w-[280px] mx-auto">
      <!-- Empty Slot helper -->
      <div class="flex flex-col items-center gap-2">
        <div class="ui-grid-item-slot w-16 h-16 border-zinc-800/80 bg-zinc-950/50">
          <span class="iconify lucide--shield-off icon-md text-zinc-800"></span>
        </div>
        <span class="text-[8px] font-black text-zinc-600 uppercase tracking-widest text-center">Head</span>
      </div>

      <div class="flex flex-col items-center gap-2">
        <div class="ui-grid-item-slot w-16 h-16 border-zinc-800/80 bg-zinc-950/50">
          <span class="iconify lucide--shield-off icon-md text-zinc-800"></span>
        </div>
        <span class="text-[8px] font-black text-zinc-600 uppercase tracking-widest text-center">Neck</span>
      </div>

      <div class="flex flex-col items-center gap-2">
        <div class="ui-grid-item-slot w-16 h-16 border-zinc-800/80 bg-zinc-950/50">
          <span class="iconify lucide--shield-off icon-md text-zinc-800"></span>
        </div>
        <span class="text-[8px] font-black text-zinc-600 uppercase tracking-widest text-center">Cloak</span>
      </div>

      <div class="flex flex-col items-center gap-2">
        <div class="ui-grid-item-slot w-16 h-16 active border-cyan-500/50 bg-cyan-900/10 shadow-glow">
          <span class="iconify lucide--sword icon-md text-cyan-400 drop-shadow-[0_0_8px_rgba(34,211,238,0.5)]"></span>
        </div>
        <span class="text-[8px] font-black text-cyan-500 uppercase tracking-widest text-center">Main Hand</span>
      </div>

      <div class="flex flex-col items-center gap-2">
        <div class="ui-grid-item-slot w-16 h-16 border-zinc-800/80 bg-zinc-950/50">
          <span class="iconify lucide--shield-off icon-md text-zinc-800"></span>
        </div>
        <span class="text-[8px] font-black text-zinc-600 uppercase tracking-widest text-center">Chest</span>
      </div>

      <div class="flex flex-col items-center gap-2">
        <div class="ui-grid-item-slot w-16 h-16 border-zinc-800/80 bg-zinc-950/50">
          <span class="iconify lucide--shield-off icon-md text-zinc-800"></span>
        </div>
        <span class="text-[8px] font-black text-zinc-600 uppercase tracking-widest text-center">Off Hand</span>
      </div>
    </div>
  </div>
</section>
