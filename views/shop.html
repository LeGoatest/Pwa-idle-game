<section class="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500" data-view="shop">
  <!-- Shop Header -->
  <div class="pixel-card bg-gradient-to-br from-zinc-900 to-zinc-950 flex flex-col items-center py-10">
    <div class="w-24 h-24 bg-zinc-800 rounded-3xl flex items-center justify-center border-2 border-zinc-700 shadow-[0_0_30px_rgba(234,179,8,0.1)] mb-6 relative">
      <span class="icon-[lucide--shopping-cart] w-12 h-12 text-yellow-500"></span>
      <div class="absolute -bottom-2 bg-zinc-900 border border-zinc-800 px-3 py-1 rounded-full text-[10px] font-black tracking-widest uppercase">Market</div>
    </div>
    <div class="text-center px-4">
      <h2 class="text-2xl font-black uppercase tracking-tighter italic text-zinc-100">Frontier Trading Post</h2>
      <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-widest mt-1">Exotic goods and essential supplies</p>
    </div>
  </div>

  <!-- Shop Items -->
  <div class="space-y-4">
    <div class="pixel-card group border-zinc-800/50 hover:border-yellow-500/30 transition-colors">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 bg-zinc-900 rounded-xl flex items-center justify-center border border-zinc-800 relative">
          <span class="icon-[lucide--flask-conical] w-8 h-8 text-purple-400"></span>
          <div class="absolute -top-1 -right-1 bg-yellow-500 w-3 h-3 rounded-full animate-ping"></div>
        </div>
        <div class="flex-1">
          <div class="text-sm font-black uppercase italic tracking-tight">Health Elixir</div>
          <div class="text-[10px] text-zinc-500 font-bold uppercase">Restores full vitality</div>
          <div class="flex items-center gap-1.5 mt-1">
            <span class="icon-[lucide--coins] w-3 h-3 text-yellow-500"></span>
            <span class="text-xs font-black tabular-nums">50 Gold</span>
          </div>
        </div>
        <button class="btn bg-zinc-800 hover:bg-zinc-700 py-2 px-4 text-[10px] font-black uppercase italic tracking-widest border-zinc-700">Buy</button>
      </div>
    </div>

    <!-- Ad / Featured Item Slot -->
    <div class="pixel-card bg-cyan-950/10 border-cyan-500/20 relative overflow-hidden group">
      <div class="absolute top-0 right-0 bg-cyan-500 text-[8px] font-black px-3 py-1 uppercase tracking-widest rounded-bl-lg z-20">Featured</div>
      <div class="flex items-center gap-4 relative z-10">
        <div class="w-14 h-14 bg-cyan-900/20 rounded-xl flex items-center justify-center border border-cyan-500/30">
          <span class="icon-[lucide--sparkles] w-8 h-8 text-cyan-400"></span>
        </div>
        <div class="flex-1">
          <div class="text-sm font-black uppercase italic tracking-tight text-cyan-100">Master's Hammer</div>
          <div class="text-[10px] text-cyan-500/70 font-bold uppercase">Permanent Crafting Speed +10%</div>
          <div class="flex items-center gap-1.5 mt-1">
             <span class="text-[10px] font-black text-cyan-400 uppercase tracking-tighter">Premium Grade</span>
          </div>
        </div>
        <button class="btn bg-cyan-600/20 hover:bg-cyan-600/40 py-2 px-4 text-[10px] font-black uppercase italic tracking-widest border-cyan-500/30 text-cyan-100"
                hx-get="./views/shop_item.html"
                hx-target="#modal-content"
                data-action="open-modal">Inspect</button>
      </div>
      <div class="absolute inset-0 bg-gradient-to-r from-transparent via-cyan-500/5 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
    </div>
  </div>
</section>
