<div class="pixel-card bg-zinc-900 border-zinc-800 shadow-2xl animate-in zoom-in-95 duration-200">
  <div class="flex items-center justify-between mb-6 border-b border-zinc-800 pb-4">
    <div class="flex items-center gap-3">
      <span class="icon-[game-icons--cog] text-cyan-400 w-5 h-5"></span>
      <h2 class="text-lg font-black uppercase tracking-tighter italic">System Setup</h2>
    </div>
    <button class="icon-[game-icons--cancel] w-6 h-6 text-zinc-500 hover:text-zinc-100 transition-colors" data-action="close-modal"></button>
  </div>

  <div class="space-y-6">
    <!-- Notifications & Audio -->
    <div class="space-y-3">
      <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-500 flex items-center gap-2">
        <span class="icon-[game-icons--audio-cassette] w-3 h-3"></span>
        Alerts & Feedback
      </h3>
      <div class="flex items-center justify-between bg-zinc-800/30 p-3 rounded-xl border border-zinc-800/50">
        <span class="text-xs font-bold text-zinc-300">Haptic Feedback</span>
        <div class="w-10 h-5 bg-cyan-600 rounded-full relative">
          <div class="absolute right-1 top-1 w-3 h-3 bg-white rounded-full"></div>
        </div>
      </div>
    </div>

    <!-- Data Management -->
    <div class="space-y-3">
      <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-500 flex items-center gap-2">
        <span class="icon-[game-icons--save] w-3 h-3"></span>
        Data Core
      </h3>
      <div class="grid grid-cols-2 gap-2">
        <button class="btn flex flex-col items-center gap-2 py-4" data-action="save">
          <span class="icon-[game-icons--save] icon-sm"></span>
          <span class="text-[10px] font-black uppercase italic tracking-widest">Manual Sync</span>
        </button>
        <button class="btn flex flex-col items-center gap-2 py-4" data-action="forceUpdate">
          <span class="icon-[game-icons--cycle] icon-sm text-cyan-400"></span>
          <span class="text-[10px] font-black uppercase italic tracking-widest">Force Update</span>
        </button>
        <button class="btn col-span-2 flex flex-col items-center gap-2 py-4 border-red-900/20 text-red-400 hover:bg-red-950/20" data-action="reset">
          <span class="icon-[game-icons--trash-can] icon-sm"></span>
          <span class="text-[10px] font-black uppercase italic tracking-widest">Wipe Memory</span>
        </button>
      </div>
    </div>

    <!-- Deployment -->
    <button class="btn-primary w-full flex items-center justify-center gap-3 py-4 hidden" id="install-btn">
      <span class="icon-[game-icons--entry-door] icon-sm"></span>
      <span class="text-xs font-black uppercase italic tracking-widest">Initialize Local Host</span>
    </button>

    <!-- Socials & Feedback -->
    <div class="flex justify-center gap-6 pt-2 opacity-50">
      <span class="icon-[mdi--github] w-5 h-5 cursor-pointer hover:text-white transition-colors"></span>
      <span class="icon-[mdi--twitter] w-5 h-5 cursor-pointer hover:text-white transition-colors"></span>
      <span class="icon-[mdi--message] w-5 h-5 cursor-pointer hover:text-white transition-colors"></span>
    </div>
  </div>
</div>
