<section class="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500" data-view="journal">
  <!-- Skill Tree Panels -->
  <div class="pixel-card">
    <div class="flex items-center gap-2 mb-6 border-b border-zinc-800 pb-3">
      <span class="i-lucide:git-branch icon-md text-cyan-400"></span>
      <h2 class="text-lg font-black uppercase tracking-tighter italic">Skill Architecture</h2>
    </div>

    <div class="space-y-8 relative">
      <!-- Connection Line (Visual) -->
      <div class="absolute left-6 top-6 bottom-6 w-0.5 bg-zinc-800 z-0"></div>

      <!-- Skill Node 1 -->
      <div class="flex gap-4 relative z-10">
        <div class="w-12 h-12 rounded-xl bg-zinc-900 border-2 border-cyan-500 flex items-center justify-center shadow-glow">
          <span class="i-lucide:sword icon-sm text-cyan-400"></span>
        </div>
        <div class="flex-1 bg-zinc-900/50 p-3 rounded-xl border border-zinc-800">
          <div class="flex items-center justify-between mb-2">
            <span class="text-xs font-black uppercase tracking-widest text-zinc-100">Combat Proficiency</span>
            <span class="text-[10px] font-mono text-zinc-500">Lv.<span data-bind="combatLevel">1</span></span>
          </div>
          <div class="progress-bar-container h-1.5">
            <div class="progress-bar-fill w-[40%] bg-cyan-500"></div>
          </div>
        </div>
      </div>

      <!-- Skill Node 2 -->
      <div class="flex gap-4 relative z-10">
        <div class="w-12 h-12 rounded-xl bg-zinc-900 border-2 border-zinc-800 flex items-center justify-center">
          <span class="i-lucide:trees icon-sm text-zinc-500"></span>
        </div>
        <div class="flex-1 bg-zinc-900/50 p-3 rounded-xl border border-zinc-800">
          <div class="flex items-center justify-between mb-2">
            <span class="text-xs font-black uppercase tracking-widest text-zinc-500">Forestry Arcana</span>
            <span class="text-[10px] font-mono text-zinc-500">Lv.<span data-bind="woodLevel">1</span></span>
          </div>
          <div class="progress-bar-container h-1.5 opacity-30">
            <div class="progress-bar-fill w-0 bg-zinc-500"></div>
          </div>
        </div>
      </div>

      <!-- Skill Node 3 -->
      <div class="flex gap-4 relative z-10">
        <div class="w-12 h-12 rounded-xl bg-zinc-900 border-2 border-zinc-800 flex items-center justify-center">
          <span class="i-lucide:mountain icon-sm text-zinc-500"></span>
        </div>
        <div class="flex-1 bg-zinc-900/50 p-3 rounded-xl border border-zinc-800">
          <div class="flex items-center justify-between mb-2">
            <span class="text-xs font-black uppercase tracking-widest text-zinc-500">Tectonic Mining</span>
            <span class="text-[10px] font-mono text-zinc-500">Lv.<span data-bind="mineLevel">1</span></span>
          </div>
          <div class="progress-bar-container h-1.5 opacity-30">
            <div class="progress-bar-fill w-0 bg-zinc-500"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- System Logs -->
  <div class="pixel-card bg-zinc-950/50 border-zinc-900">
    <h3 class="text-[10px] font-black uppercase tracking-widest text-zinc-600 mb-3 flex items-center gap-2">
       <span class="i-lucide:terminal w-3 h-3"></span>
       Kernel Logs
    </h3>
    <div class="space-y-2 font-mono text-[10px] text-zinc-500">
       <div class="flex gap-2">
         <span class="text-cyan-900">[OK]</span>
         <span>SAGT Governance active...</span>
       </div>
       <div class="flex gap-2 text-zinc-700">
         <span class="text-zinc-800">[..]</span>
         <span>Listening for neural interrupts...</span>
       </div>
    </div>
  </div>
</section>
