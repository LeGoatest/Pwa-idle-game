<section class="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500" data-view="inventory">
  <!-- Currency Header -->
  <div class="stat-ribbon justify-center gap-6 py-4">
    <div class="flex items-center gap-2">
      <span class="iconify lucide--coins w-6 h-6 text-yellow-500 shadow-glow"></span>
      <span data-bind="gold" class="text-xl font-black tabular-nums tracking-tighter">0</span>
    </div>
  </div>

  <!-- Inventory Grid (30 Slots Matrix) -->
  <div class="pixel-card">
    <div class="flex items-center justify-between mb-4 border-b border-zinc-800 pb-2">
      <h3 class="uppercase text-xs font-black tracking-widest text-zinc-500">Storage Matrix</h3>
      <span class="text-[10px] font-bold bg-zinc-800 px-2 py-0.5 rounded text-zinc-400">30 Slots</span>
    </div>

    <div class="ui-grid-inventory">
      <!-- Row 1 -->
      <div class="ui-grid-item-slot active group">
        <span class="iconify lucide--logs w-8 h-8 text-orange-400 group-hover:scale-110 transition-transform"></span>
        <div class="absolute bottom-1 right-1 text-[8px] font-bold tabular-nums" data-bind="logs">0</div>
      </div>
      <div class="ui-grid-item-slot active group">
        <span class="iconify lucide--anvil w-8 h-8 text-zinc-400 group-hover:scale-110 transition-transform"></span>
        <div class="absolute bottom-1 right-1 text-[8px] font-bold tabular-nums" data-bind="ore">0</div>
      </div>
      <div class="ui-grid-item-slot active group">
        <span class="iconify lucide--sword w-8 h-8 text-cyan-400 group-hover:scale-110 transition-transform"></span>
        <div class="absolute bottom-1 right-1 text-[8px] font-bold tabular-nums" data-bind="swords">0</div>
      </div>
      <div class="ui-grid-item-slot"></div>
      <div class="ui-grid-item-slot"></div>

      <!-- Filling remaining slots to reach 30 (visual baseline) -->
      <div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div>
      <div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div>
      <div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div>
      <div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div>
      <div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div><div class="ui-grid-item-slot"></div>
    </div>
  </div>

  <!-- Resource Recap -->
  <div class="grid grid-cols-2 gap-3">
    <div class="pixel-card bg-zinc-900/50 p-3 flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-zinc-800 flex items-center justify-center">
        <span class="iconify lucide--skull icon-sm text-zinc-500"></span>
      </div>
      <div>
        <div class="text-[10px] font-bold text-zinc-500 uppercase">Eliminations</div>
        <div data-bind="kills" class="text-sm font-black tabular-nums">0</div>
      </div>
    </div>
    <div class="pixel-card bg-zinc-900/50 p-3 flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-zinc-800 flex items-center justify-center">
        <span class="iconify lucide--flask-conical icon-sm text-purple-400"></span>
      </div>
      <div>
        <div class="text-[10px] font-bold text-zinc-500 uppercase">Potions</div>
        <div data-bind="potions" class="text-sm font-black tabular-nums">0</div>
      </div>
    </div>
  </div>
</section>
